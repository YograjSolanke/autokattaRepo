buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "autokatta.com"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    /*retrofit start*/
    /*retrofit end*/
    compile('com.crashlytics.sdk.android:crashlytics:2.6.7@aar') {
        transitive = true;
    }
    //for progress bar
    compile 'com.kaopiz:kprogresshud:1.0.5'
    //default
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.1'
    compile 'com.android.support:design:25.3.0'
    //for image parsing circular
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    //for location
    compile 'com.google.android.gms:play-services-location:9.6.1'
    //retrofit
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'
    //card view
    compile 'com.android.support:cardview-v7:25.3.0'
    //recycler view
    compile 'com.android.support:recyclerview-v7:25.3.0'
    compile 'com.heinrichreimersoftware:material-intro:1.6'
    compile 'com.patryk1007:zoomviewpager:1.0'
    //firebase messaging
    compile 'com.google.firebase:firebase-messaging:9.6.1'
    //multiple image picker view
    compile 'com.github.nguyenhoanglam:ImagePicker:1.1.3'
    compile 'com.github.clans:fab:1.6.4'
    //google location api app indexing
    compile 'com.google.android.gms:play-services-appindexing:9.6.1'
    //for maps
    compile 'com.google.android.gms:play-services-maps:9.6.1'
    //for image parsing
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.slider:library:1.1.5@aar'
    //for qr code scanner
    compile 'com.journeyapps:zxing-android-embedded:3.4.0'
    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'